
<html>
<head>
<meta charset="utf-8">
</head>
<body>

 <script language="JavaScript">
 var l1_t_ber=prompt("Podaj liczbę z przedziału od 20 do 60: ","");
 var l2_t_ber=prompt("Podaj liczbę z przedziału od 20 do 60: ","");
 var a=parseFloat(l1_t_ber);
 var b=parseFloat(l2_t_ber);
 var pocz_ber=prompt("Podaj początkową wielkość tekstu");
 var p=parseFloat(pocz_ber);
 const tekst_ber=prompt("Podaj dowolny tekst: ","");
 
if (a>60 || a<20)
{
	document.write("pierwsza liczba nie należy do przedziału <20,60>");
}

if (b>60 || b<20)
{
	document.write("druga liczba nie należy do przedziału <20,60>");
}

else
{
	if (a>b) // zwieksza
	{
		for (i=p;i<100;i=i+5)
		{
		document.write("<p style=\"font-size:"+i+"px; color: black;\">"+tekst_ber+"<br></p>");
		}
	}

	if (b>a) //zmniejsza
	{
		for (i=p;i>0;i=i-5)
		{
		document.write("<p style=\"font-size:"+i+"px; color: black;\">"+tekst_ber+"<br></p>");
		}
	}
}
 </script>

</body>
</html>
